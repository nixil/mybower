<div>

    <h1>User Login</h1>

    <p>Please login use your email ID and password: </p>
    <div style="width: 500px">
        <form role="form">
            <div class="form-group">
                <label>User ID:</label>
                <input class="form-control" data-bind="value: credential.userId" placeholder="test@oracle.com" />
            </div>

            <div class="form-group">
                <label>Password:</label>
                <input type="password" class="form-control" data-bind="value: credential.password"/>
            </div>

            <div class="form-group">
                <button data-bind="click: login">Login Me In</button>
            </div>
        </form>
    </div>

</div>
