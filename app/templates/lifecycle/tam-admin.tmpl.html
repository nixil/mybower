<div class="dashboard-panel">
    <div class="col-lg-12">
        <h1 class="page-header"><span> Administration Dashboard</span></h1>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="col-lg-12">
                <h3><span>Current Engagements</span></h3>
            </div>
            <!--/.col-lg-12-->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading"><i class="fa fa-cogs fa-fw"></i> Engagement List</div>
                        <!--/.panel-heading--> 
                        <div class="panel-body">
                            <p class="help-block">Select one or more engagements to view and edit associated scenarios.</p>
                            <!--/.help-block-->
                            <div style="width: 100%; " data-bind="koGrid:engagementGridOptions"></div>
                        </div>
                        <!--/.panel-body--> 
                    </div>
                    <!--/.panel--> 
                </div>
                <!--/.col-lg-12-->
            </div>
            <!--/.row-->

            <div class="row">
                <div class="col-lg-12">
                    <h3><span>Scenarios</span></h3>
                </div>
                <!--/.col-lg-12--> 
            </div>
            <div class="row" >
                <div class="col-lg-12" data-bind="if:true">
                    <div class="panel panel-default">
                        <div class="panel-heading"><i class="fa fa-cogs fa-fw"></i> Scenario List</div> 
                        <!-- /.panel-heading -->
                        <div class="panel-body min-height-200">
                            <div style="width: 100%; " data-bind="koGrid:scenarioGridOptions"></div>
                        </div>
                        <!-- /.panel-body -->

                    </div>
                    <!-- /.panel -->
                </div>
                <!--/.col-lg-12--> 
            </div>
            <!--/.row--> 
        </div>
        <!--/.col-lg-12--> 
    </div>
    <!--/.row--> 
</div>
<!--/.dashboard-panel-->
