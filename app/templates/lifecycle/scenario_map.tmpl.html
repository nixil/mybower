            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                        <tr>
                            <th> </th>
                            <th> Target Name </th>
                            <th> Target Type </th>
                            <th> Lifecycle </th>
                            <th> Location </th>
                            <th> Line Of Business </th>
                           
                        </tr>
                    </thead>
                    <tbody data-bind="">
                        <tr>
                            <td></td>
                            <td data-bind="">EMREPCTA</td>

                            <td data-bind=""></td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
        </div>
       <!-- /.panel-body -->
      </div>
    </div>

    <div class="col-lg-12">
     <div class="panel panel-default">
        <div class="panel-heading">Define Target Mapping
        </div>
        <div class="panel-body">
        <div class="form-group">
<!--            <button type="submit" class="btn btn-primary" data-bind="click: addDestnButtonClick">Add Destination</button>
            <button type="submit" class="btn btn-primary" data-bind="">Remove Destination</button>-->
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                        <tr>
                            <th> </th>
                            <th> System </th>
                            <th> Target Name </th>
                            <th> Target Type </th>
                            <th> Lifecycle </th>
                            <th> Location </th>
                            <th> Line Of Business </th>

                        </tr>
                    </thead>
                    <tbody data-bind="">
                        <tr>
                            <td></td>

                            <td data-bind=""></td>
                            <td data-bind=""></td>
                            <td>
                                <div class="form-group">
                                <div class="col-md-5">
                                    <select data-bind="options: mappingDestnList,
                                                       optionsCaption: 'Choose...',
                                                       value: mappedDestn">
                                    </select>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
        </div>
     </div>
