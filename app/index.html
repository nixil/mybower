<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Oracle Advanced Gateway Portal</title>
  <link rel="stylesheet" href="assets/css/main.css?v3.8" type="text/css"/>
  <!-- RequireJS bootstrap file -->
  <!--<script data-main="js/main" src="js/lib/require/require.js"></script> -->
  <script data-main="assets/js/main" src="bower_components/requirejs/require.js"></script>
  
</head>
<body class="colour-scheme1">
<div id="wrapper">

  <header id="header" data-bind="template: {name: 'app_header'}"></header>

  <nav id="menu" class="navbar-default navbar-static-side" role="navigation"
       data-bind="template: {name: 'app_menu',  afterRender: initMenu}"></nav>


  <div id="page-wrapper">
    <div id="mainContent" style="min-height:750px"
         data-bind="template: { if: pageTemplate, name: pageTemplate, data: templateData, afterRender: doPostRenderLogic}"></div>
  </div>

  <footer id="footer" class="pull-right col-md-12" data-bind="template: {name: 'app_footer'}"></footer>

</div>
<!-- /#wrapper -->

</body>
</html>
